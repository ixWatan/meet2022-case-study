  <body>
    <div class="container">  
    <form class="contact" action="/form" method="post">
      <h3 style="font-size:  20px;"><strong>Patient Info</strong></h3>
      
      <div style="font-size:  17px;"class="col50 colleft">
        <div class="col50 colleft">
          <div class="wd50">
            <label name="">Blood type</label>
            <input placeholder="Blood type"  type="text" autofocus>
          </div>
          <div class="wd50">
            <label name="">Weight</label>
            <input placeholder="Weight (kg)" type="text">
          </div>

           <div class="wd50">
            <label name="">Illness idnetified</label>
            <input placeholder="Illness" type="text">
          </div>

        </div>
        <div class="col50 colright">
          <div class="wd50">
            <label name="">Age</label>
            <input placeholder="Age" type="text" required>
          </div>

          <div class="wd50">
            <label name="">Height</label>
            <input placeholder="Height (cm)" type="text">
          </div>
            <div class="wd50">
            <label name="">Time in hospital</label>
            <input placeholder="Time spent in hospital" type="text">
          </div>
        </div>
      </div>
      
      <div style="font-size:  17px;"class="col50 colright">
        <div class="col50 colleft">
             <div class="wd50">
            <label name="">Public / Private ?</label>
            <select>
              <option value="private">Private</option>
              <option value="public">Public</option>
            </select> 
          </div>
          
          <div class="wd50">
            <label name="">Gender</label>
            <select>
              <option value="m">Male</option>
              <option value="f">Female</option>
              <option value="l">Other</option>
            </select> 
          </div>
               <div style="padding-bottom: 5px;" class="wd50">
            <label name="">Medicine given</label>
            <input placeholder="Medicine" type="text">
          </div>
        </div>
        <div class="col50 colright">
          <div class="wd50">
            <label name="">Hospital Visited</label>
            <input placeholder="Hospital Visited" type="text" required>
          </div>
      
           <div class="wd50">
            <label name="">Doctor consulted</label>
            <input placeholder="Doctor consulted" type="text" required>
          </div>
               <div class="wd50">
            <label name="">Genitic Illness before?</label>
            <input placeholder="Genitic Illness " type="text">
          </div>
        </div>
      </div>
          
      <div class="wd100"><hr></div>
      
      <div class="wd100">
        
        <h4 style="font-size:  20px;"><strong>Treatment Info</strong></h4>
      </div>

      <div class="wd100 question-checkbox">
        <div class="col50 colleft">
          <p>Were there any symptoms before the treatment?</p>
          <label name=""><input type="checkbox" value=""> Puking</label>
          <label name=""><input type="checkbox" value=""> Headache</label>
          <label name=""><input type="checkbox" value=""> Sleeping Issues</label>
          <label name=""><input type="checkbox" value=""> Daiziness</label>
          <label name=""><input type="checkbox" value=""> Dry Mouth</label>
          <label name=""><input type="checkbox" value=""> Drowsiness</label>
          <label name=""><input type="checkbox" value=""> Diarrhea</label>
          <label name=""><input type="checkbox" value=""> Skin rash or dermatitis</label>
          <label name=""><input type="checkbox" value=""> Insomnia</label>
          <label name=""><input type="checkbox" value=""> Nausea</label>
          <label name=""><input type="checkbox" value=""> dry, sore skin</label>
          <label name=""><input type="checkbox" value=""> Nerve damage</label>
          <label name=""><input type="checkbox" value=""> Loss of function</label>
          <label name=""><input type="checkbox" value=""> Inflammation</label>

          <p>Types of treatment</p>
          <label name=""><input type="checkbox" value=""> Surgery</label>
          <label name=""><input type="checkbox" value=""> Medecine</label>
          <label name=""><input type="checkbox" value=""> Physotherapy</label>
          <label name=""><input type="checkbox" value=""> Hydrotrapia</label>
          <label name=""><input type="checkbox" value=""> Therapy</label>
          <label name=""><input type="checkbox" value=""> Chemotherapy</label>
          <label name=""><input type="checkbox" value=""> Radiation Therapies</label>
          <label name=""><input type="checkbox" value=""> Biological Therapy</label>
          <label name=""><input type="checkbox" value=""> Hormonal Therapy</label>
          <label name=""><input type="checkbox" value=""> Targeted Therapies</label>

          <p>Was anesthetic used?</p>
          <label name=""><input type="checkbox" value=""> Yes</label>
          <label name=""><input type="checkbox" value=""> No</label>

          <p>Types of anesthetic</p>
          <label name=""><input type="checkbox" value=""> General anesthesai</label>
          <label name=""><input type="checkbox" value=""> Regional anesthesia</label>
          <label name=""><input type="checkbox" value=""> Sedation</label>
          <label name=""><input type="checkbox" value=""> Local ansethesia</label>

        </div>

        <div class="col50 colright">
          <p>Were there any symptoms after the treatment?</p>
          <label name=""><input type="checkbox" value=""> Puking</label>
          <label name=""><input type="checkbox" value=""> Headache</label>
          <label name=""><input type="checkbox" value=""> Sleeping Issues</label>
          <label name=""><input type="checkbox" value=""> Daiziness</label>
          <label name=""><input type="checkbox" value=""> Dry Mouth</label>
          <label name=""><input type="checkbox" value=""> Drowsiness</label>
          <label name=""><input type="checkbox" value=""> Diarrhea</label>
          <label name=""><input type="checkbox" value=""> Skin rash or dermatitis</label>
          <label name=""><input type="checkbox" value=""> Insomnia</label>
          <label name=""><input type="checkbox" value=""> Nausea</label>
          <label name=""><input type="checkbox" value=""> dry, sore skin</label>
          <label name=""><input type="checkbox" value=""> Nerve damage</label>
          <label name=""><input type="checkbox" value=""> Loss of function</label>
          <label name=""><input type="checkbox" value=""> Inflammation</label>
 
        </div>
      </div>

      
      <div class="wd100"><hr></div>
      
      <div class="col50 colleft">
        <div class="wd100">
          <label name="">Doctor quote (to be filled only if required)</label>
          <textarea placeholder="Insert text here ..." required></textarea>
        </div>
      </div>

      <div class="col50 colright">
        <div class="wd100">
          <label name="">Patient can pay ( to be filled only if required)</label>
          <textarea placeholder="Insert text here ..." required></textarea>
        </div>
      </div>

      <div class="wd100">
        <label name="">Notes</label>
        <textarea placeholder="Insert text here ..." required></textarea>
      </div>
      
      <div class="wd100">
        <button name="submit" type="submit" id="" data-submit="...Sending">Submit</button>
      </div>
    </form>
